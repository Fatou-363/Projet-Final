  @(liste: List[Livre], user : String)

<div style="color:white">utilisateur : @user</div>


    <div class="contener">
       
        
        <div class="ssbloc1">
             <h1 style="color:white; text-align: center;"> Mes Livres </h1>
          @for(livre <- liste) {
            <div class="bloc_livre">

           }
